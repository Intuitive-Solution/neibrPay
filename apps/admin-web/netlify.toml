[build]
  # Base directory for the build (root of the monorepo)
  base = "."
  
  # Build command - build admin-web app directly
  command = "cd apps/admin-web && npm install && npm run build"
  
  # Directory to publish (relative to base)
  publish = "apps/admin-web/dist"
  
  # Node.js version
  [build.environment]
    NODE_VERSION = "18"
    NPM_VERSION = "9"

# Redirect rules for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Functions (if needed in the future)
[functions]
  directory = "netlify/functions"
